<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css"/>
    <title>NFL - Index</title>
</head>
<body>
        <header class="header-grid">
            <img src="./images/logoNFL.png" id="logo"/>
        <nav>
            <div class="bloco-cabecalho">
                <ul class="cabecalho">
                    <li class="item-cabecalho">Home</li>
                    <li class="item-cabecalho">Jogos</li>
                    <li class="item-cabecalho">Torneio</li>
                    <li class="item-cabecalho">Apostas</li>
                    <li class="item-cabecalho">Contato</li>
                    <li class="item-cabecalho" id="pesquisa">
                        <input type="text" name="pesquisa" placeholder="Pesquisar" /><button>Pesquisar</button>
                    </li>
                </ul>
            </div>
        </nav>
        </header>
    <main class="corpo">
        <section class="container">
            <div class="noticia-esquerda-superior">
                <img src="./images/duel.jpeg" id="foto1" />
            </div>
            <div class="noticia-direita-superior">
                <img src="./images/banner.jpeg" id="foto2"/>
            </div>
            <div class="noticia-esquerda-inferior">
                <img src="./images/duel2.jpeg" id="foto3"/>
            </div>
            <div class="noticia-direita-inferior">
                <img src="./images/jogador.jpg" id="foto4"/>
            </div>
            <div class="noticia-inferior-centro">
                <img src="./images/banner2.png" id="foto5"/>
            </div>
        </section>
        <br/>
    </main>
    <footer class="rodape">
        <small>@peppervitu</small>
    </footer>
</body>
</html>
